<head>
  <title>Visual Studio Code - Code Editor</title>
  <link rel="stylesheet" href="index.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
  <header>
    <div class="navBar">
      <div style="align-items: center; display: flex;">
        <img class="logo" src="https://code.visualstudio.com/favicon.ico" alt="Visual Studio Code Logo" width="22">
        <span class="navBar-header">Visual Studio Code</span>
        <span class="navElements">Docs</span>
        <span class="navElements">Updates</span>
        <span class="navElements">Blog</span>
        <span class="navElements">API</span>
        <span class="navElements">Extensions</span>
        <span class="navElements">FAQ</span>
        <span class="navElements">Learn</span>
      </div>
      <div class="nav-right-content">

        <img class="theme-icon-light" src="https://code.visualstudio.com/assets/icons/theme-light.svg" alt="Switch to the dark theme" width="20">
        <div class="search-box">
          <img style="padding-left: 5px;" src="https://code.visualstudio.com/assets/icons/search-dark.svg" alt="Switch to the dark theme">
          <p style="color: gray;padding-left: 10px;">Search Docs</p>
        </div>
        <button class="download-button">Download</button>
        
      </div>
    </div>
  </header>

  <body>
    <div class="notification">
      <a href="" style="color: 0078d4;font-weight: 600;margin-right: 5px;">
        Version 1.92</a>  
        is now available! Read about the new features and fixes from July.
        <div>
            <span class="glyphicon glyphicon-remove"></span>
        </div>
    </div>

    <div class="first-body">
      <div class="">

      </div>
      <div class="pre-header">Free. Built on open source. Runs everywhere.</div>
    </div>
  </body>
